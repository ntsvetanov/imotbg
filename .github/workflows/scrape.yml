name: Scrape

on:
  schedule:
    - cron: "0 6,18 * * *"
  workflow_dispatch:

env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

jobs:
  scrape-latest:
    runs-on: ubuntu-latest

    steps:
      - name: Check out this repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set environment variables
        run: echo "Setting up environment variables"
        env:
          MAILTRAP_HOST: ${{ vars.MAILTRAP_HOST }}
          MAILTRAP_SENDER_EMAIL: ${{ vars.MAILTRAP_SENDER_EMAIL }}
          MAILTRAP_SEND_TO_EMAIL: ${{ secrets.MAILTRAP_SEND_TO_EMAIL }}
          MAILTRAP_TOKEN: ${{ secrets.MAILTRAP_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v2.0.0
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Create data directory
        run: mkdir -p data
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Run all scrapers
        run: python main.py  --result_folder results
      - name: Commit and push if it changed
        run: |-
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "Latest data: ${timestamp}" || exit 0
          git push
