name: Property Listings Scraping

on:
  schedule:
    - cron: "0 6,18 * * *"
  workflow_dispatch:

jobs:
  scrape-sites:
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: https://github.com
    strategy:
      fail-fast: false
      matrix:
        scraper:
          - name: ImotBg
          - name: ImotiNet
          - name: HomesBg
    steps:
      - name: Check out this repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Create data directory
        run: mkdir -p results

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          MAILTRAP_HOST: "${{ vars.MAILTRAP_HOST }}"
          MAILTRAP_SENDER_EMAIL: "${{ vars.MAILTRAP_SENDER_EMAIL }}"
          MAILTRAP_SEND_TO_EMAIL: "${{ secrets.MAILTRAP_SEND_TO_EMAIL }}"
          MAILTRAP_TOKEN: "${{ secrets.MAILTRAP_TOKEN }}"
        run: python main.py --scraper_name ${{ matrix.scraper.name }} --result_folder results

      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.scraper.name }}
          path: results/
          retention-days: 1
          if-no-files-found: ignore

  commit-results:
    needs: scrape-sites
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check out this repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          pattern: results-*
          merge-multiple: true

      - name: Move results to correct location
        run: |
          if [ -d "artifacts" ] && [ "$(ls -A artifacts 2>/dev/null)" ]; then
            mkdir -p results
            cp -r artifacts/* results/ 2>/dev/null || true
            rm -rf artifacts
          fi

      - name: Commit and push if changed
        run: |
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git pull
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          git commit -m "Scraper results: ${timestamp}"
          git push
